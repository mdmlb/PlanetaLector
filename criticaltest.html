<body>

    <main class="criticalTest">

        <div class="cont">

            <p class="question">En la frase “Cuatro horas más tarde, un paquete, no obteniendo respuesta, desprendió una
                chalupa que abordó al María Margarita”, ¿Qué significa la palabra “Chalupa”?</p>

            <form class="question__form">
                <select name="answer" class="select">
                    <option value="no" selected="selected" disabled="disabled" class="sele">Selecciona</option>
                    <option value="opt1" class="opt1">Barco de rescate</option>
                    <option value="opt2" class="opt2">Ancla del barco</option>
                    <option value="opt3" class="opt3">Una parte específica del barco</option>
                </select>
            </form>

            <button class="cont__button">Siguiente</button>

        </div>

    </main>
